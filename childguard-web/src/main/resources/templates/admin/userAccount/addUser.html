<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/common/template">
<head>
<meta charset="UTF-8" />
<title th:text="#{user.add.title}"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col-12">
				<div class="card m-b-30">
					<div class="card-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<h4 class="mt-0 header-title" th:text="#{user.add.title}"></h4>
							</div>
							<div class="col-md-6 col-sm-6">
								<a class="pull-right" onclick="history.back();"><img th:src="@{/user/images/back.png}" height="30" /></a>
							</div>
						</div>
						<hr />
						<form class="form-horizontal" th:action="@{/admin/account/add}" method="post" th:object="${userAccountDTO}">
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" th:text="#{user.username}"></label>
								<div class="col-sm-10">
									<input required="required" class="form-control" type="text" th:placeholder="#{user.username}" th:field="*{phone}" />
									<div class="help-block text-danger" th:errors="*{phone}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" th:text="#{user.password}"></label>
								<div class="col-sm-10">
									<input required="required" class="form-control" type="password" th:placeholder="#{user.password}" th:field="*{password}" />
									<div class="help-block text-danger" th:errors="*{password}"></div>
								</div>
							</div>
							<hr>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" th:text="#{user.name}"></label>
								<div class="col-sm-10">
									<input required="required" class="form-control" type="text" th:placeholder="#{user.name.placeholder}" th:field="*{name}" />
									<div class="help-block text-danger" th:errors="*{name}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" th:text="#{user.age}"></label>
								<div class="col-sm-10">
									<input required="required" class="form-control" type="text" th:placeholder="#{user.age}" th:field="*{age}" />
									<div class="help-block  text-danger" th:errors="*{age}"></div>
								</div>
							</div>
							<hr>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" th:text="'Trường'"></label>
								<div class="col-sm-10">
									<label class="checkbox-inline"><input th:field="*{informationDTO.address}" required="required" type="radio" value="1">Cát Linh</label> <label
										class="checkbox-inline"><input th:field="*{informationDTO.address}" required="required" type="radio" value="2">Nguyễn Trường Tộ</label>
									<div class="help-block  text-danger" th:errors="*{informationDTO.address}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" th:text="'Khối'"></label>
								<div class="col-sm-10">
									<select th:field="*{informationDTO.grade}">
										<option value="6">Khối 6</option>
										<option value="7">Khối 7</option>
										<option value="8">Khối 8</option>
										<option value="9">Khối 9</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" th:text="'Lớp'"></label>
								<div class="col-sm-10">
									<select th:field="*{informationDTO.classz}">
										<option value="A1">A1</option>
										<option value="A2">A2</option>
										<option value="A3">A3</option>
										<option value="A4">A4</option>
										<option value="A5">A5</option>
										<option value="A6">A6</option>
										<option value="A7">A7</option>
										<option value="A8">A8</option>
										<option value="A9">A9</option>
										<option value="A10">A10</option>
										<option value="A11">A11</option>
										<option value="A12">A12</option>
										<option value="A13">A13</option>
										<option value="A14">A14</option>
										<option value="A15">A15</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" th:text="'Giới Tính'"></label>
								<div class="col-sm-10">
									<label class="checkbox-inline"><input th:field="*{informationDTO.gender}" required="required" type="radio" value="3">Nam</label> <label
										class="checkbox-inline"><input th:field="*{informationDTO.gender}" required="required" type="radio" value="4">Nữ</label>
									<div class="help-block  text-danger" th:errors="*{informationDTO.gender}"></div>
								</div>
							</div>
							<!-- <div class="form-group row">
								<label class="col-sm-2 col-form-label" th:text="'Bạo lực thể chất'"></label>
								<div class="col-sm-10">
									<label class="checkbox-inline"><input th:field="*{informationDTO.physicalViolence}" required="required" type="radio" value="1">Có</label> <label
										class="checkbox-inline"><input th:field="*{informationDTO.physicalViolence}" required="required" type="radio" value="0">Không</label>
									<div class="help-block  text-danger" th:errors="*{informationDTO.physicalViolence}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" th:text="'Bạo lực tinh thần'"></label>
								<div class="col-sm-10">
									<label class="checkbox-inline"><input th:field="*{informationDTO.emotionalViolence}" required="required" type="radio" value="2">Có</label> <label
										class="checkbox-inline"><input th:field="*{informationDTO.emotionalViolence}" required="required" type="radio" value="0">Không</label>
									<div class="help-block  text-danger" th:errors="*{informationDTO.emotionalViolence}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" th:text="'Bạo lực lời nói'"></label>
								<div class="col-sm-10">
									<label class="checkbox-inline"><input th:field="*{informationDTO.verbalViolence}" required="required" type="radio" value="3">Có</label> <label
										class="checkbox-inline"><input th:field="*{informationDTO.verbalViolence}" required="required" type="radio" value="0">Không</label>
									<div class="help-block  text-danger" th:errors="*{informationDTO.verbalViolence}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" th:text="'Xâm hại tình dục'"></label>
								<div class="col-sm-10">
									<label class="checkbox-inline"><input th:field="*{informationDTO.sexualAbuse}" required="required" type="radio" value="4">Có</label> <label
										class="checkbox-inline"><input th:field="*{informationDTO.sexualAbuse}" required="required" type="radio" value="0">Không</label>
									<div class="help-block  text-danger" th:errors="*{informationDTO.sexualAbuse}"></div>
								</div>
							</div> -->
							<div class="form-group row">
								<label class="col-sm-2 col-form-label" th:text="'Vai trò'"></label>
								<div class="col-sm-10">
									<label class="checkbox-inline"><input required="required" th:field="*{roleId}" type="radio" value="2">Học Sinh</label>
									<div class="help-block  text-danger" th:errors="*{roleId}"></div>
								</div>
							</div>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<div class="form-group row">
								<div class="form-group col-sm-2"></div>
								<div class="form-group col-sm-10">
									<button type="submit" class="btn btn-primary waves-effect waves-light" th:text="#{text.add}"></button>
									<button type="reset" class="btn btn-danger waves-effect waves-light" th:text="#{text.reset}"></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
